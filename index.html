<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research App - Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Research Hub</h1>
            <p>Платформа для исследовательских проектов</p>
        </div>

        <form id="authForm" class="auth-form">
            <h2>Начать работу</h2>

            <div class="form-group">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" placeholder="Введите ваше имя" required>
            </div>

            <div class="form-group">
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" placeholder="Введите вашу фамилию" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" placeholder="example@mail.ru" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-rocket"></i> Начать работу
            </button>

            <p class="auth-note">
                При нажатии кнопки вы будете зарегистрированы или войдете в систему, если уже регистрировались ранее.
            </p>
        </form>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            // Простая имитация регистрации/входа
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            let user = users.find(u => u.email === email);

            if (!user) {
                user = {
                    id: Date.now(),
                    firstName,
                    lastName,
                    email,
                    avatar: firstName.charAt(0).toUpperCase()
                };
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
            }

            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'dashboard.html';
        });
                // После сохранения пользователя
        localStorage.setItem('currentUser', JSON.stringify(user));

        // Инициализируем настройки по умолчанию если их нет
        if (!localStorage.getItem('settings')) {
            localStorage.setItem('settings', JSON.stringify({
                notifications: true,
                darkTheme: false,
                soundEffects: true,
                reminders: true,
                language: 'ru'
            }));
        }

        window.location.href = 'dashboard.html';
    </script>
</body>
</html>
