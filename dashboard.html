<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>

<body>
    <script>
        // Проверка авторизации
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }

        // Применяем тему сразу при загрузке, чтобы не моргало
        const settings = JSON.parse(localStorage.getItem('settings') || '{}');
        if (settings.darkTheme) {
            document.body.classList.add('dark-theme');
        }
    </script>

    <header class="header">
        <button class="icon-btn" onclick="toggleSettings()">
            <i class="fas fa-cog"></i>
        </button>

        <div class="header-title">
            <h1>Главная</h1>
        </div>

        <div class="header-actions">
            <div class="profile-icon" id="profileIcon" onclick="showProfileMenu()">
                <!-- Аватар загрузится через JS -->
            </div>
        </div>

        <div class="profile-menu" id="profileMenu" style="display: none;">
            <div class="profile-menu-header">
                <div class="profile-avatar-large" id="menuAvatar">U</div>
                <div class="profile-info">
                    <strong id="menuName">Имя Пользователя</strong>
                    <span id="menuEmail">email@example.com</span>
                </div>
            </div>
            <div class="profile-menu-items">
                <a href="settings.html" class="menu-item">
                    <i class="fas fa-cog"></i> Настройки
                </a>
                <div class="menu-divider"></div>
                <button onclick="logout()" class="menu-item text-danger">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </header>

    <div class="tabs">
        <button class="tab active" onclick="showProjects(this)">Мои проекты</button>
        <button class="tab" onclick="showTasks(this)">Мои задачи</button>
        <button class="tab" onclick="showDeadlines(this)">Дедлайны</button>
    </div>

    <main class="container dashboard-page">
        <!-- Секция проектов -->
        <div id="projectsSection">
            <div id="projectsGrid" class="projects-grid">
                <!-- Карточка создания проекта -->
                <div class="project-card create-card" onclick="window.location.href='create-project.html'">
                    <div style="text-align: center; color: var(--primary-color);">
                        <i class="fas fa-plus" style="font-size: 32px; margin-bottom: 12px;"></i>
                        <h3 style="font-size: 16px; margin: 0;">Создать проект</h3>
                    </div>
                </div>
                <!-- Остальные проекты загрузятся через JS -->
            </div>

            <div id="projectsContainer" class="empty-state" style="display: none;">
                <div class="empty-icon"><i class="fas fa-folder-open"></i></div>
                <h3>Нет проектов</h3>
                <p>Создайте свой первый проект, чтобы начать работу</p>
                <button class="btn btn-primary" onclick="window.location.href='create-project.html'">
                    <i class="fas fa-plus"></i> Создать проект
                </button>
            </div>
        </div>

        <!-- Секция задач -->
        <div id="tasksSection" style="display: none;">
            <div id="userTasksList">
                <!-- Задачи загрузятся через JS -->
            </div>
        </div>

        <!-- Секция дедлайнов -->
        <div id="deadlinesSection" style="display: none;">
            <div class="deadlines-list" id="deadlinesList">
                <!-- Дедлайны загрузятся через JS -->
            </div>
        </div>
    </main>

    <!-- Убрали плавающую кнопку создания -->

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-label">Главная</span>
        </a>

        <a href="notifications.html" class="nav-item">
            <i class="fas fa-bell nav-icon"></i>
            <span class="nav-label">Уведомления</span>
            <span class="notification-badge" id="notificationCount"></span>
        </a>

        <a href="meetings.html" class="nav-item">
            <i class="fas fa-phone-alt nav-icon"></i>
            <span class="nav-label">Созвоны</span>
        </a>

        <a href="project-chats.html" class="nav-item">
            <i class="fas fa-comments nav-icon"></i>
            <span class="nav-label">Чаты</span>
        </a>
    </nav>

    <script>
        let currentUser = null;
        let currentTab = 'projects';

        document.addEventListener('DOMContentLoaded', function() {
            // 1. Загружаем пользователя
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                updateProfileUI();
            }

            // 2. Загружаем данные
            loadProjects();
            loadUserTasks();
            loadDeadlines();

            // 3. Уведомления
            updateNotificationBadge();
        });

        /* =========================================
           ЛОГИКА ПРОЕКТОВ
           ========================================= */
        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const projectsGrid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('projectsContainer');

            // Фильтруем проекты, где пользователь участник (по email)
            const userProjects = projects.filter(p => {
                if (!p.members) return false;
                return p.members.some(m => m === currentUser.email);
            });

            if (userProjects.length === 0) {
                projectsGrid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                projectsGrid.style.display = 'grid';
                emptyState.style.display = 'none';

                let html = '';

                // Карточка "Создать новый" (первая)
                html += `
                    <div class="project-card create-card" onclick="window.location.href='create-project.html'">
                        <div style="text-align: center; color: var(--primary-color);">
                            <i class="fas fa-plus" style="font-size: 32px; margin-bottom: 12px;"></i>
                            <h3 style="font-size: 16px; margin: 0;">Создать проект</h3>
                        </div>
                    </div>
                `;

                // Карточки проектов
                userProjects.forEach(project => {
                    html += createProjectCard(project);
                });

                projectsGrid.innerHTML = html;
            }
        }

        function createProjectCard(project) {
            // Участники
            const members = project.members || [];
            const displayMembers = members.slice(0, 3);
            const extraCount = members.length > 3 ? members.length - 3 : 0;

            const membersHtml = displayMembers.map(m => {
                let name = 'U';
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === m);
                if (user) {
                    name = `${user.firstName.charAt(0)}${user.lastName.charAt(0)}`;
                } else if (m.includes('@')) {
                    name = m.split('@')[0].charAt(0).toUpperCase();
                }
                return `<div class="project-member-avatar" title="${m}">${name}</div>`;
            }).join('');

            // Дата дедлайна
            let dateStr = 'Без срока';
            if (project.deadline) {
                const date = new Date(project.deadline);
                if (!isNaN(date)) {
                    dateStr = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
                }
            }

            // Прогресс
            let progress = 0;
            if(project.tasks && project.tasks.length > 0) {
                const done = project.tasks.filter(t => t.completed).length;
                progress = Math.round((done / project.tasks.length) * 100);
            }

            return `
                <div class="project-card" onclick="openProject(${project.id})">
                    <div class="project-header">
                        <div class="project-icon">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="project-title">
                            <h3>${project.name}</h3>
                            <span class="project-field">${project.field || 'Проект'}</span>
                        </div>
                    </div>

                    <div class="project-members">
                        ${membersHtml}
                        ${extraCount > 0 ? `<div class="project-more">+${extraCount}</div>` : ''}
                    </div>

                    <div class="project-footer">
                        <span class="project-deadline">
                            <i class="far fa-calendar"></i> ${dateStr}
                        </span>
                        <span class="project-progress-text">${progress}%</span>
                    </div>

                    <div class="progress-bar">
                        <div class="progress" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }

        function openProject(id) {
            window.location.href = `project-details.html?id=${id}`;
        }

        function loadUserTasks() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const tasksList = document.getElementById('userTasksList');

            let allUserTasks = [];

            // Собираем задачи со всех проектов
            projects.forEach(p => {
                if(p.tasks) {
                    p.tasks.forEach(t => {
                        // Проверяем, назначен ли пользователь
                        if(t.assignees && t.assignees.some(a => a.includes(currentUser.email))) {
                            allUserTasks.push({ ...t, projectName: p.name, projectId: p.id });
                        }
                    });
                }
            });

            // Рендер вкладки "Мои задачи"
            if(allUserTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks" style="font-size:40px; color:var(--text-secondary); margin-bottom:10px;"></i>
                        <p>У вас пока нет задач</p>
                    </div>`;
            } else {
                tasksList.innerHTML = allUserTasks.map(t => {
                    const deadline = new Date(t.deadline);
                    const now = new Date();
                    const daysDiff = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));

                    let statusText = '';
                    let statusColor = '';

                    if (t.completed) {
                        statusText = 'Выполнено';
                        statusColor = 'var(--success-color)';
                    } else if (daysDiff < 0) {
                        statusText = 'Просрочено';
                        statusColor = 'var(--danger-color)';
                    } else if (daysDiff <= 3) {
                        statusText = 'Срочно';
                        statusColor = 'var(--warning-color)';
                    } else {
                        statusText = 'В работе';
                        statusColor = 'var(--text-secondary)';
                    }

                    return `
                    <div class="task-item" onclick="window.location.href='task-details.html?projectId=${t.projectId}&taskId=${t.id}'">
                        <div class="task-color" style="background: ${statusColor};"></div>
                        <div class="task-content">
                            <h4>${t.title}</h4>
                            <div class="task-meta">
                                <span class="task-project">${t.projectName}</span>
                                <span class="task-status" style="color: ${statusColor};">${statusText}</span>
                            </div>
                            <div class="task-deadline-small">
                                <i class="far fa-calendar"></i> ${deadline.toLocaleDateString('ru-RU')}
                            </div>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        function loadDeadlines() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const deadlinesList = document.getElementById('deadlinesList');

            let allTasks = [];

            // Собираем все задачи пользователя
            projects.forEach(p => {
                if(p.tasks) {
                    p.tasks.forEach(t => {
                        if(t.assignees && t.assignees.some(a => a.includes(currentUser.email))) {
                            allTasks.push({ ...t, projectName: p.name, projectId: p.id });
                        }
                    });
                }
            });

            // Фильтруем невыполненные и сортируем по дате
            const upcomingTasks = allTasks
                .filter(t => !t.completed)
                .sort((a, b) => new Date(a.deadline) - new Date(b.deadline))
                .slice(0, 10); // Ограничиваем 10 задачами

            if(upcomingTasks.length === 0) {
                deadlinesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar" style="font-size:40px; color:var(--text-secondary); margin-bottom:10px;"></i>
                        <p>Нет предстоящих дедлайнов</p>
                    </div>`;
            } else {
                deadlinesList.innerHTML = upcomingTasks.map(t => {
                    const deadline = new Date(t.deadline);
                    const now = new Date();
                    const daysDiff = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));

                    let deadlineClass = '';
                    if (daysDiff < 0) {
                        deadlineClass = 'overdue';
                    } else if (daysDiff === 0) {
                        deadlineClass = 'today';
                    } else if (daysDiff <= 3) {
                        deadlineClass = 'urgent';
                    }

                    const dateStr = deadline.toLocaleDateString('ru-RU', {
                        day: 'numeric',
                        month: 'short'
                    });

                    return `
                    <div class="deadline-item ${deadlineClass}" onclick="window.location.href='task-details.html?projectId=${t.projectId}&taskId=${t.id}'">
                        <div class="deadline-info">
                            <div class="deadline-task">${t.title}</div>
                            <div class="deadline-project">${t.projectName}</div>
                        </div>
                        <div class="deadline-dates">
                            <div class="deadline-date">${dateStr}</div>
                            <div class="deadline-time">${daysDiff < 0 ? 'Просрочено' : daysDiff === 0 ? 'Сегодня' : `Через ${daysDiff} дн.`}</div>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        /* =========================================
           НАВИГАЦИЯ (ВКЛАДКИ)
           ========================================= */
        function showProjects(btn) {
            activateTab(btn, 'projectsSection');
        }

        function showTasks(btn) {
            activateTab(btn, 'tasksSection');
        }

        function showDeadlines(btn) {
            activateTab(btn, 'deadlinesSection');
        }

        function activateTab(btn, sectionId) {
            // Убираем активный класс у всех кнопок
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Добавляем нажатой
            btn.classList.add('active');

            // Скрываем все секции
            document.getElementById('projectsSection').style.display = 'none';
            document.getElementById('tasksSection').style.display = 'none';
            document.getElementById('deadlinesSection').style.display = 'none';

            // Показываем нужную
            document.getElementById(sectionId).style.display = 'block';
        }

        /* =========================================
           ПРОФИЛЬ И МЕНЮ
           ========================================= */
        function updateProfileUI() {
            const avatarDiv = document.getElementById('profileIcon');
            const initial = currentUser.firstName ? currentUser.firstName.charAt(0).toUpperCase() : 'U';

            avatarDiv.innerHTML = `
                <div class="avatar" style="
                    width: 36px;
                    height: 36px;
                    border-radius: 50%;
                    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-weight: bold;
                    font-size: 16px;">
                    ${initial}
                </div>
            `;

            document.getElementById('menuAvatar').innerText = initial;
            document.getElementById('menuName').innerText = `${currentUser.firstName} ${currentUser.lastName}`;
            document.getElementById('menuEmail').innerText = currentUser.email;
        }

        function showProfileMenu() {
            const menu = document.getElementById('profileMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';

                // Закрытие при клике вне
                setTimeout(() => {
                    document.addEventListener('click', function closeMenu(e) {
                        if (!e.target.closest('.profile-menu') && !e.target.closest('.profile-icon')) {
                            menu.style.display = 'none';
                            document.removeEventListener('click', closeMenu);
                        }
                    });
                }, 0);
            }
        }

        function toggleSettings() {
            window.location.href = 'settings.html';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        /* =========================================
           УВЕДОМЛЕНИЯ
           ========================================= */
        function updateNotificationBadge() {
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
            const unreadCount = notifications.filter(n => !n.read).length;
            const badge = document.getElementById('notificationCount');

            if (badge) {
                if (unreadCount > 0) {
                    badge.textContent = unreadCount;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
        }
    </script>
