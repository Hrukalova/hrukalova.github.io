<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить участников</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Проверка авторизации и темы -->
    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }
        const settings = JSON.parse(localStorage.getItem('settings') || '{}');
        if (settings.darkTheme) {
            document.body.classList.add('dark-theme');
        }
    </script>

    <header class="header">
        <a href="create-project.html" class="icon-btn">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="header-title">
            <h1>Добавить участников</h1>
        </div>

        <div class="header-actions"></div>
    </header>

    <main class="container add-members">
        <div class="form-section">
            <h2>Почта пользователя</h2>
            <div class="members-input-container">
                <input type="email"
                       id="memberEmail"
                       placeholder="Введите email участника"
                       class="form-input">
                <button type="button" class="btn btn-small" onclick="addMember()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="members-list" id="membersList">
                <!-- Участники будут добавляться здесь -->
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                Назад
            </button>
            <button type="button" class="btn btn-primary" onclick="saveMembers()">
                Далее <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </main>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        let tempProject = JSON.parse(sessionStorage.getItem('tempProject') || '{}');

        // Если список участников пуст, инициализируем его с админом
        if (!tempProject.members) {
            tempProject.members = [currentUser.email];
        } else {
            // Если массив есть, убедимся, что админ там есть
            if (!tempProject.members.includes(currentUser.email)) {
                tempProject.members.unshift(currentUser.email);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderMembersList();

            // Enter работает как кнопка добавления
            document.getElementById('memberEmail').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addMember();
            });
        });

        function renderMembersList() {
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = '';

            tempProject.members.forEach((member) => {
                // --- УЛУЧШЕННАЯ ЛОГИКА ОТОБРАЖЕНИЯ ИМЕНИ ---
                let displayName = member;
                let initials = 'U';

                // Если это текущий пользователь
                if (member === currentUser.email) {
                    displayName = `${currentUser.firstName} ${currentUser.lastName} (Вы)`;
                    initials = currentUser.firstName.charAt(0).toUpperCase() +
                            currentUser.lastName.charAt(0).toUpperCase();
                }
                // Если это email, пытаемся найти в зарегистрированных пользователях
                else if (member.includes('@')) {
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const foundUser = users.find(u => u.email === member);

                    if (foundUser) {
                        // Нашли зарегистрированного пользователя
                        displayName = `${foundUser.firstName} ${foundUser.lastName}`;
                        initials = foundUser.firstName.charAt(0).toUpperCase() +
                                foundUser.lastName.charAt(0).toUpperCase();
                    } else {
                        // Не нашли в базе - показываем имя из email
                        const clean = member.split('@')[0];
                        displayName = clean.charAt(0).toUpperCase() + clean.slice(1);
                        initials = displayName.charAt(0).toUpperCase();
                    }
                } else {
                    // Уже имя (например, "Иван Петров")
                    displayName = member;
                    const nameParts = member.split(' ');
                    initials = nameParts.map(part => part.charAt(0).toUpperCase()).join('').slice(0, 2);
                }
                // -------------------------------

                const memberItem = document.createElement('div');
                memberItem.className = 'member-item';
                memberItem.innerHTML = `
                    <span class="member-avatar">${initials}</span>
                    <span class="member-name">${displayName}</span>
                    ${member !== currentUser.email ?
                        `<button class="remove-member" onclick="removeMember('${member}')"><i class="fas fa-times"></i></button>`
                        : ''}
                `;
                membersList.appendChild(memberItem);
            });
        }

        function addMember() {
            const emailInput = document.getElementById('memberEmail');
            const email = emailInput.value.trim();

            if (email && email.includes('@')) {
                if (!tempProject.members.includes(email)) {
                    tempProject.members.push(email);
                    sessionStorage.setItem('tempProject', JSON.stringify(tempProject));

                    // Добавляем участника в чат
                    addMemberToChat(email);

                    renderMembersList();
                    emailInput.value = '';
                } else {
                    alert('Участник уже добавлен');
                }
            } else {
                alert('Введите корректный email');
            }
        }

        function removeMember(email) {
            tempProject.members = tempProject.members.filter(m => m !== email);
            sessionStorage.setItem('tempProject', JSON.stringify(tempProject));
            renderMembersList();
        }

        function saveMembers() {
            sessionStorage.setItem('tempProject', JSON.stringify(tempProject));
            window.location.href = 'create-sections.html';
        }

        function addMemberToChat(email) {
            // Находим основной чат проекта
            const chats = JSON.parse(localStorage.getItem('projectChats') || '[]');
            const projectChat = chats.find(c =>
                c.projectId === tempProject.id && c.isMainChat
            );

            if (projectChat) {
                // Добавляем участника в чат если его там нет
                if (!projectChat.members.includes(email)) {
                    projectChat.members.push(email);

                    // Добавляем системное сообщение
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const user = users.find(u => u.email === email);
                    const userName = user ? `${user.firstName} ${user.lastName}` : email.split('@')[0];

                    projectChat.messages.push({
                        id: Date.now(),
                        text: `${userName} присоединился к проекту`,
                        author: 'Система',
                        authorEmail: 'system@example.com',
                        time: new Date().toISOString(),
                        type: 'system'
                    });

                    // Обновляем в localStorage
                    const chatIndex = chats.findIndex(c => c.id === projectChat.id);
                    if (chatIndex !== -1) {
                        chats[chatIndex] = projectChat;
                        localStorage.setItem('projectChats', JSON.stringify(chats));
                    }
                }
            }
        }
    </script>
</body>
</html>
